<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>My Check Box</title>
        <link rel="stylesheet" href="/style_sheet.css">
    </head>

    <body>
        <h1 class="title">Tasks I need to Check</h1>
    
        <div class="all-tasks">
          <h2 class="task-list-title">My lists</h2>
          <ul class="task-list">
            <li class="list-name active-list">Workout Exercises</li>
            <li class="list-name">Homework</li>
            <li class="list-name">Today's Schedule</li>
          </ul>

          <form action="">
            <input 
              type="text"
              class="New List"
              placeholder="New List Name"
              aria-label="New List Name"
            />
            <button class="btn create" aria-label="create new list">+</button>
          </form>
        </div>

        <div class="todo-list">
            <div class="todo-header">
              <h2 class="list-title">Homework</h2>
              <p class="task-count">4 Tasks Remaining</p>
            </div>
      
            <div class="todo-body">
              <div class="tasks">
                <div class="task">
                  <input 
                    type="checkbox"
                    id="task-1"
                  />
                  <label for="task-1">
                    <span class="custom-checkbox"></span>
                    Writing Essay Assignment
                  </label>
                </div>

                <div class="task">
                    <input 
                      type="checkbox"
                      id="task-2"
                    />
                    <label for="task-2">
                      <span class="custom-checkbox"></span>
                      Calculus
                    </label>
                  </div>
                  
                  <div class="task">
                      <input 
                        type="checkbox"
                        id="task-3"
                      />
                      <label for="task-3">
                        <span class="custom-checkbox"></span>
                        JavaScript Coding HW Assignment
                      </label>
                    </div>

                    <div class="task">
                        <input 
                          type="checkbox"
                          id="task-4"
                        />
                        <label for="task-4">
                          <span class="custom-checkbox"></span>
                          Computer Networking HW 3
                        </label>
                      </div>
                    
              </div>
      
              <div class="new-task-creator">
                  <form action="">
                      <input 
                        type="text"
                        class="New Task"
                        placeholder="New Task Name"
                        aria-label="New Task Name"
                      />
                      <button class="btn create" aria-label="create new task">+</button>
                    </form>
              </div>
      
              <div class="delete-stuff">
                <button class="btn delete">Clear Finished Tasks</button>
              </div>
            </div>
          </div>
      
         
        </div>

        <div class="weekly-tasks">
            <h3 class="task-list-title">Weekly Tasks</h3>
            <ul class="task-list">
              <li class="list-name active-list">Thursday - Dinner with family at Grandmas house.</li>
              <li class="list-name">Saturday Afternoon - Grocery Shopping</li>
              <li class="list-name">Sunday Morning - Breakfast date with Brittany</li>
            </ul>
  
            <form action="">
              <input 
                type="text"
                class="New Weekly Task"
                placeholder="New Weekly Tasks"
                aria-label="New Weekly Tasks"
              />
              <button class="btn create" aria-label="create new list">+</button>
            </form>
        </div>
    </body>
</html>
