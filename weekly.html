<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>My Weekly List</title>
        <link rel="stylesheet" href="weekly_sheet.css" />
    </head>

    <body>
        <h1 class="title">Weekly Tasks</h1>

        <div class="all-tasks">
            <ul class="task-list">
              <li class="list-name">Thursday Evening - Dinner with family at Grandmas house.</li>
              <li class="list-name">Saturday Afternoon - Grocery Shopping</li>
              <li class="list-name">Sunday Morning - Breakfast date with Brittany</li>
            </ul>
  
            <form action="">
              <input 
                type="text"
                class="New List"
                placeholder="New List Name"
                aria-label="New List Name"
              />
              <button class="btn create" aria-label="create new list">+</button>
            </form>
        </div>














    </body>









</html>
